server:
  port: 8081

spring:
    application:
        name: vendor-demo
    datasource:
        url: jdbc:mysql://localhost:3306/vendordb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
        username: root
        password: admin_sayak25  
        # username: springuser  
        # password: springpass
        # url: jdbc:mysql://mysql:3306/demo_db
        # driver-class-name: com.mysql.cj.jdbc.Driver
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

  #Zipkin    
  ############## Zipkin Configuration ##############
  tracing:
    sampling:
      probability: 1.0 # 100% sampling rate

#Eureka
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
    instance-id: vendor-demo:${server.port}
    hostname: localhost
